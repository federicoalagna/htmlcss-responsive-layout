<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container flex between center py2">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="menu flex">
          <div class="hamburger">
            <i class="fa-solid fa-bars large white"></i>
          </div>

          <ul class="text-none white inline only-mb-tb">
            <li class="py10">Planning</li>
            <li class="py10">Testimonials</li>
            <li class="py10">Features</li>
            <li class="py10">About Us</li>
          </ul>
          <button class="only-desktop">Get Started</button>
        </div>
      </div>
    </header>
    <!-- //HEADER -->

    <main>
      <!-- JUMBOTRON -->
      <section id="jumbo">
        <div class="container">
          <div class="row">
            <div class="col col-large">
              <div class="content dsk-flex center">
                <div class="card flex-wrap text-center">
                  <h3 class="py20">Get a demo application</h3>
                  <p class="py20">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Doloribus eos eligendi blanditiis ad? Iure quos quidem
                    perspiciatis nulla suscipit
                  </p>
                  <button class="bluebutton mrg-bottom40">
                    <i class="fab fa-apple"></i> App Store
                  </button>
                </div>
                <img class="phone" src="img/phone.png" alt="phone" />
              </div>
            </div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
          </div>
        </div>
      </section>
      <section id="planning"></section>
      <section id="partners"></section>
      <section id="partners"></section>
      <section id="about"></section>
    </main>

    <div class="footer"></div>
  </body>
</html>
